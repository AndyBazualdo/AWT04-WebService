version: '3'
services:
  web:
    build: .
    restart: always
    links: 
      - db
    ports:
      - 8080:8080
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: WebService123
    ports:
      - 3306:3306
